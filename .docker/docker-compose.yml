version: '3.8'

services:
  # API Gateway
  api-gateway:
    build:
      context: ../backend/api-gateway
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - fleet-network
    volumes:
      - ./backend/api-gateway:/app
      - /app/node_modules

  # Simulator Service
  simulator-service:
    build:
      context: ../backend/simulator-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://admin:password@mongodb:27017/fleet-simulator?authSource=admin
      - KAFKA_BROKERS=kafka:29092
      - PORT=3004
    depends_on:
      - mongodb
      - kafka
    networks:
      - fleet-network
    volumes:
      - ./backend/simulator-service:/app
      - /app/node_modules

  # Vehicle Service
  vehicle-service:
    build:
      context: ../backend/vehicle-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/fleet-vehicles?authSource=admin
      - KAFKA_BROKERS=kafka:29092
      - PORT=3000
    depends_on:
      - mongodb
      - kafka
    networks:
      - fleet-network
    volumes:
      - ./backend/vehicle-service:/app
      - /app/node_modules

  # Tracking Service
  tracking-service:
    build:
      context: ../backend/tracking-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/fleet-tracking?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:29092
      - PORT=3001
    depends_on:
      - mongodb
      - redis
      - kafka
    networks:
      - fleet-network
    volumes:
      - ./backend/tracking-service:/app
      - /app/node_modules

  # Maintenance Service
  maintenance-service:
    build:
      context: ../backend/maintenance-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/fleet-maintenance?authSource=admin
      - KAFKA_BROKERS=kafka:29092
      - PORT=3002
    depends_on:
      - mongodb
      - kafka
    networks:
      - fleet-network
    volumes:
      - ./backend/maintenance-service:/app
      - /app/node_modules

  # Analytics Service
  analytics-service:
    build:
      context: ../backend/analytics-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/fleet-analytics?authSource=admin
      - KAFKA_BROKERS=kafka:29092
      - VEHICLE_SERVICE_URL=http://vehicle-service:3000/api
      - PORT=3003
    depends_on:
      - mongodb
      - kafka
      - vehicle-service
    networks:
      - fleet-network
    volumes:
      - ./backend/analytics-service:/app
      - /app/node_modules
      
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongodb-data:/data/db
    networks:
      - fleet-network

  # Redis Cache
  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fleet-network

  # Kafka and Zookeeper for event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - fleet-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - fleet-network

  # Kafka UI for easier management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - fleet-network

  # Mongo Express for MongoDB management
  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - fleet-network

# Define volumes
volumes:
  mongodb-data:
  redis-data:

# Define networks
networks:
  fleet-network:
    driver: bridge 